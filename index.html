<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="css/corpoEstrutura.css">
    <link rel="stylesheet" href="css/style.css">
    <!--ICONES GOOGLE-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- DashBoard Itens mais vendidos-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <!-- Estrutura do cabecalho-->
    <header class="header">
        <section class="icones">
            <button aria-label="Ir para página inicial">
                <span class="material-symbols-outlined icon" aria-hidden="true"><a href="index.html">Home</a></span>
            </button>

            <button aria-label="Ver carrinho de compras">
                <span class="material-symbols-outlined icon" aria-hidden="true">shopping_cart</span>
            </button>

            <button aria-label="Buscar produtos">
                <span class="material-symbols-outlined icon" aria-hidden="true">search</span>
            </button>
        </section>
        <section class="paginas">
            <a href="#">Itens</a>
            <a href="#">Promoções</a>
            <a href="#">Mais avaliados</a>
            <a href="#">Contato</a>
        </section>

    </header>

    <main>
        <section class="intro">
            <h1>Estoque</h1>
            <div id="produtos-container"></div><!-- Estrutura dos card-->
            <div id="melhoresProd"></div>
        </section>

        <section class="intro-footer">
            <canvas id="grafico" role="img" aria-label="Gráfico de produtos mais vendidos">
                Seu navegador não suporta gráficos. Os produtos mais bem avaliados são...
            </canvas>

        </section>

    </main>

    <!-- Estrutura do Rodape-->
    <footer class="footer">Todos os direitos reservados &copy;</footer>



    <!--Script Principal - Produtos-->
    <script src="js/main.js"></script>
    <script src="js/outrosProdutos.js"></script>
</body>

</html>
